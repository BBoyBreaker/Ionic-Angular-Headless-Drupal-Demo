<ion-side-menus >
  <ion-side-menu-content>
  
    <ion-nav-bar class="bar-stable">     
      <ion-nav-buttons side="primary">
       <button class="button button-icon button-clear ion-navicon" menu-toggle="left"> </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    
    <ion-nav-view class="test" name="menuContent"></ion-nav-view>

  </ion-side-menu-content>

  <ion-side-menu side="left">

    <ion-header-bar class="bar-stable">
      <h1 class="title">Left Menu</h1>
    </ion-header-bar>
	  
    <ion-content class="" drag-content="true">
      
      <ion-list class="list base-menu">
		  <ion-item 													nav-clear menu-close 	ui-sref="app.tour">Tour</ion-item>
	      <ion-item toggle-by-accesslevel="{{app.accessLevels.anon}}" 	nav-clear menu-close 	ui-sref="app.login">Login</ion-item>
	  	  <ion-item toggle-by-accesslevel="{{app.accessLevels.anon}}" 	nav-clear menu-close 	ui-sref="app.register">Register</ion-item>
	  	  <ion-item toggle-by-accesslevel="{{app.accessLevels.user}}" 	nav-clear menu-close 	ui-sref="app.profile">Profile</ion-item>
	      <ion-item toggle-by-accesslevel="{{app.accessLevels.user}}" 	nav-clear  				ng-click="app.doLogout()">Logout</ion-item>
	      <ion-item toggle-by-accesslevel="{{app.accessLevels.user}}" 	nav-clear menu-close 	ui-sref="app.articleFeed">Article Feed</ion-item>
		</ion-list>
      
    </ion-content>

  </ion-side-menu>
</ion-side-menus>
