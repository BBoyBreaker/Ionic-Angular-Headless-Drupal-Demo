<ion-view title="Profile">
  <ion-content class="ionic">
             <div class="hero has-mask slide-up" style="background-image: url('{{pathToCms}}sites/default/files/styles/thumbnail/public/pictures/{{user.picture.filename}}');">
                <div class="content">
                    <div class="avatar" style="background-image: url('{{pathToCms}}sites/default/files/styles/thumbnail/public/pictures/{{user.picture.filename}}');"></div>
                    <h3><a  class="light">{{user.name}}</a></h3>
                    <h4>{{user.name}}</h4>
                </div>
            </div>
            <div class="button-bar">
                <button class="button button-dark waves-effect waves-classic icon ion-images"></button>
                <button class="button button-dark waves-effect waves-classic icon ion-stats-bars"></button>
                <button class="button button-dark waves-effect waves-classic icon ion-pizza"></button>
            </div>
  </ion-content>
</ion-view>
