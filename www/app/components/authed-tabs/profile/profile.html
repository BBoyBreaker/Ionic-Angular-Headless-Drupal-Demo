<ion-view title="Profile">

  <ion-content>
    <div id="content" ng-show="user">
      <div id="profile-info">
        <img id="profile-image"
             ng-src="{{pathToCms}}sites/default/files/styles/thumbnail/public/pictures/{{user.picture.filename}}">
        <h3 id="profile-name" contenteditable ng-model="user.name"></h3>
        <span id="profile-description" contenteditable ng-model="user.name"></span>
      </div>
    
    </div>

  </ion-content>
</ion-view>
