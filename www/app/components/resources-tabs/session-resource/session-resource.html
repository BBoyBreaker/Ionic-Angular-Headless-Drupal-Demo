<ion-view> 
<ion-nav-title> Drupal Api Tests </ion-nav-title> 

<ion-content class="has-header">

<h1>SessionResource</h1>

<h2>Token</h2>
<div ng-repeat="request in sessionTokenRequests">
	<b>Request at:</b> {{request.requestStart| date:'medium'}}<br />
	<b>Response at:</b> {{request.requestEnd| date:'medium'}}<br />
	<b>Duration:</b> {{request.requestDuration}}<br />
	<b>Data:</b> 
	<pre>
	{{ request.data | json}}
	</pre>
</div>
<button class="button button-small" ng-click="callSystemRecourceConncet()">call SessionRecource.token</button>

</ion-content> 
</ion-view>
